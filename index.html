<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm thi tuyển sinh</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 50px;
        }
    </style>
</head>

<body>

    <!-- BÀI 1 -->
    <div class="container mb-5">
        <h1 class="mb-4" style="color: #FC6736">Bài 1 - Tính điểm thi tuyển sinh</h1>
        <div class="form-row mb-3">
            <input type="number" class="form-control col m-2" id="inputDiemChuan" placeholder="Nhập điểm chuẩn">
            <select class="form-control col m-2" id="selectKhuVuc">
                <option value="0" selected>Chọn khu vực</option>
                <option value="2">A</option>
                <option value="1">B</option>
                <option value="0.5">C</option>
            </select>
            <select class="form-control col m-2" id="selectDoiTuong">
                <option value="0" selected>Chọn đối tượng</option>
                <option value="2.5">1</option>
                <option value="1.5">2</option>
                <option value="1">3</option>
            </select>
        </div>
        <div class="form-row mb-3">
            <div class="col">
                <input type="number" class="form-control" id="inputDiemMon1" placeholder="Nhập điểm môn 1">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="inputDiemMon2" placeholder="Nhập điểm môn 2">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="inputDiemMon3" placeholder="Nhập điểm môn 3">
            </div>
        </div>
        <button class="btn btn-primary" onclick="tinhDiem()">Tính điểm</button>
        <div id="ketQua" class="mt-3"></div>
    </div>


    <!-- BÀI 2 -->
    <div class="container">
        <h1 class="mb-4" style="color: #FC6736">Bài 2 - Tính tiền điện</h1>
        <div class="row">
            <div class="form-group col">
                <input type="text" class="form-control" id="inputHoTen" placeholder="Nhập họ tên">
            </div>
            <div class="form-group col">
                <input type="number" class="form-control" id="inputSoKW" placeholder="Nhập số KW">
            </div>
        </div>

        <button class="btn btn-primary" onclick="tinhTienDien()">Tính tiền điện</button>
        <div id="ketQua2" class="mt-3"></div>
    </div>
    <script src="./index.js"></script>


    <!-- BÀI 3 -->
    <div class="container">
        <h1 class="mb-4" style="color: #FC6736">Bài 3 -Tính thuế thu nhập cá nhân</h1>
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="inputHoTen__bai3" placeholder="Nhập họ tên">
            </div>
            <div class="form-group col-md-4">
                <input type="number" class="form-control" id="inputThuNhapNam" placeholder="Nhập tổng thu nhập">
            </div>
            <div class="form-group col-md-4">
                <input type="number" class="form-control" id="inputSoNguoiPhuThuoc"
                    placeholder="Nhập số người phụ thuộc">
            </div>
        </div>
        <button class="btn btn-primary" onclick="tinhThueThuNhap()">Tính thuế thu nhập</button>
        <div id="ketQua3" class="mt-3"></div>
    </div>

    <!-- BÀI 4 -->
    <div class="container">
        <h1 class="mb-4" style="color: #FC6736">Bài 4 - Tính hóa đơn cáp</h1>

        <div class="row">
            <div class="form-group row col-4">
                <div class="col-sm-10">
                    <select class="form-control" id="selectLoaiKhachHang" onchange="hienThiSoKetNoi()">
                        <option value="">Chọn loại khách hàng</option>
                        <option value="nhaDan">Nhà dân</option>
                        <option value="doanhNghiep">Doanh nghiệp</option>
                    </select>
                </div>
            </div>
            <div class="form-group row col-4">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputMaKhachHang" placeholder="Nhập mã khách hàng">
                </div>
            </div>
            <div class="form-group row col-4">
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputSoKenhCaoCap" placeholder="Nhập số kênh cao cấp">
                </div>
            </div>

        </div>

        <div class="form-group row" id="soKetNoiRow" style="display: none;">
            <label for="inputSoKetNoi" class="col-sm-2 col-form-label">Số kết nối:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputSoKetNoi" placeholder="Nhập số kết nối">
            </div>
        </div>

        <button class="btn btn-primary" onclick="tinhHoaDon()">Tính hóa đơn</button>
        <div id="ketQua4" class="mt-3"></div>
    </div>
</body>

</html>
